<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Generator</title>
</head>

<body>
    <h1>CSS GENERATOR</h1>
    <div class="wrapper-flex">
        <div class="wrapper">
            <div class="wrapper-top">
                <div class="top-left-range">
                    <input type="range" class="input" id="tlr" min="0" max="100" value="0" aria-label="left top">
                    <div class="result" id="result-tlr">0</div>
                </div>
                <div class="top-rigth-range">
                    <input type="range" class="input" id="trr" min="0" max="100" value="0" aria-label="right top">
                    <div class="result" id="result-trr">0</div>
                </div>
            </div>
            <div class="wrapper-middle">
                <div id="cube"></div>
            </div>

            <div class="wrapper-bottom">
                <div class="bottom-left-range">
                    <input type="range" class="input" id="blr" min="0" max="100" value="0" aria-label="left bottom">
                    <div class="result" id="result-blr">0</div>
                </div>
                <div class="bottom-rigth-range">
                    <input type="range" class="input" id="brr" min="0" max="100" value="0" aria-label="right bottom">
                    <div class="result" id="result-brr">0</div>
                </div>
            </div>
        </div>
        <div class="total-result">
            <button id="btn">Вычислить результат</button>
            <span>border-radius:</span> <span id="totalResult"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
